<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>| Receipt |</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center"> Receipt </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"> </div>
            <div class="col-md-6">
                <table style="width: 100%;margin: auto" class="table-bordered table-condensed table-hover">
                    <tr>
                        <th> Item ID </th>
                        <th> Name </th>
                        <th> Price </th>
                    </tr>
                    <tr th:each="currentItem, stat : ${itemList}" id="items">
                        <td th:text="${currentItem.getId()}" />
                        <td th:text="${currentItem.getItemName()}" />
                        <td th:text="${currentItem.getPrice()}" />
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right">Total :</td>
                        <td id="total" th:text="${total}">

                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3"> </div>
        </div>
    </div>


</body>
</html>
